            <pre><code class="language-javascript">
            <script>
                $("#btnPal").on("click", function () {
                    let word = $("#palInput").val().toLowerCase();
                    let revWord = word.split("").reverse().join("");
                    if (word === revWord) {
                        $("#palOutput").text(`${word} reversed is ${revWord} therefore it is a palindrome`);
                    }
                    else {
                        $("#palOutput").text(`${word} reversed is ${revWord} therefore it is NOT a palindrome`);
                    }
                });
</script>
